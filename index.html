<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="nav">
      <div class="logo">Calc</div>
      <div class="Theme">
        <p class="theme-world">THEME</p>
        <div class="theme-togel">
          <div class="theme-numbers">
            <div class="theme-num1">1 </div>
            <div class="theme-num2">2 </div>
            <div class="theme-num3">3</div>
          </div>
          <div class="theme-bt">
            <div class="the-point"></div>
          </div>
        </div>
      </div>

    </div>


    <!-- --------------------- -->
    <div class="display">
    </div>





    <!-- --------------------- -->
    <div class="calc">
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="num del">DEL</button>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="num">+</button>
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="num">-</button>
      <button class="num">.</button>
      <button class="num">0</button>
      <button class="num">/</button>
      <button class="num">*</button>
      <button class="num reset">RESET</button>
      <button class="num ec">=</button>
    </div>
  </div>








  <script src="main.js"></script>
</body>

</html>
